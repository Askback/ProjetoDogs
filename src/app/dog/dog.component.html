<div class="container">
    <button (click)="getDog()">Gerar doguinho</button>
    <div class="dogDiv" *ngIf="this.dog">
        <figure class="imgContainer">
            <img id="imageDog" [src]="this.dog.url" alt=>
            <figcaption>Tamanho da imagem Dog</figcaption>
        </figure>

        <p>{{(this.dog.fileSizeBytes / 1024).toFixed(2)}}kB</p>
    </div>
</div>
